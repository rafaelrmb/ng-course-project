<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="mb-3 row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" #name />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" #amount />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Add</button>
          <button class="ms-3 btn btn-danger" type="button">Delete</button>
          <button class="ms-3 btn btn-primary" type="reset">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
