<div class="pb-5 row">
  <div class="col-xs-10">
    <app-shopping-edit
      (newIngredients)="addNewIngredients($event)"
    ></app-shopping-edit>
    <hr />
    <div class="list-group">
      <a
        href="#"
        class="list-group-item list-group-item-action"
        *ngFor="let ingredient of ingredients"
        >{{ ingredient.name }} ({{ ingredient.amount }})</a
      >
    </div>
  </div>
</div>
