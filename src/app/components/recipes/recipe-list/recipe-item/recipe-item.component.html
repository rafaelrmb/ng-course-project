<div class="card" (click)="onRecipeSelected()">
  <img
    src="{{ recipe.imagePath }}"
    class="card-img-top object-fit-cover"
    alt="recipe picture"
  />
  <div class="card-body">
    <h5 class="card-title">{{ recipe.name }}</h5>
    <p class="card-text">
      {{ recipe.description }}
    </p>
  </div>
</div>
