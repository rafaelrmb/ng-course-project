<button class="btn btn-primary">New Recipe</button>
<div class="list-group">
  <a
    href="#"
    class="mt-3 list-group-item list-group-item-action"
    *ngFor="let recipeItem of recipes"
  >
    <app-recipe-item
      [recipe]="recipeItem"
      (click)="onRecipeSelected(recipeItem)"
    ></app-recipe-item>
  </a>
</div>
