<button class="btn btn-primary" (click)="addNewRecipe()">New Recipe</button>
<div class="list-group">
  <a
    routerLink="/recipes/{{ recipeItem.name }}"
    routerLinkActive="active"
    class="my-3 list-group-item list-group-item-action"
    *ngFor="let recipeItem of recipes"
  >
    <app-recipe-item [recipe]="recipeItem"></app-recipe-item>
  </a>
</div>
